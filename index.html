<html>
<head>
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script>src="script.js"</script>
</head>
<body>
    <h1>Sayujya's Birthday</h1>

    <div class="contdown-container">
        <div class="countdown-e1 days-count">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-e1 hours-count">
            <p class="bigtext" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-e1 mins-count">
            <p class="bigtext" id="hours">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-e1 sec-count">
            <p class="bigtext" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
